<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Project Calculator</title>
</head>
<body>
   <form action="" method="get" class="project" >
       <legend class="calculator">Calculator</legend>
       <div class="form-control">
          <input type="text" name="formvalues" placeholder="Enter a number" id="enter">
        <select class="operators">
            <option value="">Select an operator</option>
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">X</option>
            <option value="/">/</option>
            <option value="%">%</option>
            <option value="^">^</option>
        </select>
          <input type="text" name="formvalues" placeholder="Enter a number" id="enter_1">
       </div>
       <div class="result_div">
           <p>Result: 100000000000</p>
       </div>
       <div class="form-action">
           <button id="btn">Submit</button>
       </div>
   </form>
</body>
</html>
